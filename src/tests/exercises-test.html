<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Exercise database Web-API-Test</title>
    <script type="text/javascript">
        //Global variables
        var exerciseserver = "http://localhost/mint/server/exercises";
        var isRelease = 0;
        var isVerbose = 1;
    </script>
    <script src="../files/qtip2/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../files/dlog.js" type="text/javascript"></script>
    <script src="../files/exercises.js" type="text/javascript"></script>
    <script type="text/javascript">
function success(data) {
    $('#result').html('<tt>' + JSON.stringify(data) + '</tt>');
}

function error(message, data) {
    $('#result').html('<tt>' + message + '</tt>');
    console.log(data);
}
    </script>
</head>
<body>
    <b>Server-URL:</b>
    <input id='exerciseserver' value='http://localhost/mint/server/exercises' onkeyup="exercises.setURL($('#exerciseserver').val())">
    <b>Collection id:</b>
    <input id='id'>
    <input type='button' onclick="exercises.getCollection($('#id').val(), success, error)" value='get'>
    <div id='result'></div>
</body>
</html>
