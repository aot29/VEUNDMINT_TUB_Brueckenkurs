			function teste() {
				var container = document.getElementById("container");

					+	"	<tr>"

					+	"		<td><b>MathJS-Erwartung</b></td>"
					+	"		<td><b>LaTeX-Ergebnis</b></td>"
					+	"		<td><b>MathJax</b></td>"
					+	"		<td><b>LaTeX-Erwartung</b></td>"
					+	"		<td><b>MathJS toTex (LaTeX)</b></td>"
					+	"		<td><b>MathJS toTex</b></td>"
					+	"	</tr>";
				//Gehe alle Testdaten durch
				testEingaben.forEach( 
						function (value) {
							ergebnisObjekt = mparser.convertMathInput( value.input, 100 );

							var mathjsColor = "red";
							//Teste mathjs-String auf Übereinstimmung
							if( value.mathjs == ergebnisObjekt.mathjs ) {
								mathjsColor = "lightgreen";
							} else if( (typeof value.mathjs === "undefined") || (value.mathjs == "")) {
								mathjsColor = "orange";
							}

							var latexColor = "red";
							//Teste LaTeX-String auf Übereinstimmung
							if( value.latex == ergebnisObjekt.latex ) {
								latexColor = "lightgreen";
							} else if( (typeof value.latex === "undefined") || (value.latex == "") ) {
								latexColor = "orange";
							}

							var mathjsTex;
							try {
								mathjsTex = mathJS.parse( ergebnisObjekt.mathjs ).toTex();
							} catch( e ) {
								mathjsTex = e.toString();
								console.log( e );
							}

							var mathjsTexColor = "red";
							//Teste MathJS.toTex-String auf Übereinstimmung
							if( typeof value.mathjsTex === "undefined" ) {
								mathjsTexColor = "orange";
							} else if( value.mathjsTex == mathjsTex ) {
								mathjsTexColor = "lightgreen";
							}


							ergebnisTabelle +=
									"<tr>"
								+	"	<td>" + value.input + "</td>"
								+	"	<td style='background-color:" + mathjsColor + ";'>" + ergebnisObjekt.mathjs + "</td>"
								+	"	<td>" + value.mathjs + "</td>"
								+	"	<td style='background-color:" + latexColor + ";'>" + ergebnisObjekt.latex + "</td>"
								+	"	<td>$$" + ergebnisObjekt.latex + "$$</td>"
								+	"	<td>" + value.latex + "</td>"
								+	"	<td>$$" + mathjsTex + "$$</td>"
								+	"	<td style='background-color:" + mathjsTexColor + "'>" + mathjsTex + "</td>"
								+	"</tr>";
						});

				ergebnisTabelle += "</table>";
				container.innerHTML = ergebnisTabelle;
			}

			function manual_test() {
				var input = document.getElementById("input").value;
				var manual_container = document.getElementById("manual_container");

				if( input != "" ) {
					var result = mparser.convertMathInput( input );

					var table = 
						"<table border=1>" +
						"	<tr>" +
						"		<td><b>Eingabe</b></td>" +
						"		<td><b>MathJS-Ergebnis</b></td>" +
						"		<td><b>LaTeX-Ergebnis</b></td>" +
						"		<td><b>MathJax</b></td>" +
						"	</tr>" +
						"	<tr>" +
						"		<td>" + input + "</td>" +
						"		<td>" + result.mathjs + "</td>" +
						"		<td>" + result.latex + "</td>" +
						"		<td>$$" + result.latex + "$$</td>" +
						"	</tr>" +
						"</table>";
					manual_container.innerHTML = table;
					MathJax.Hub.Typeset();
				} else {
					manual_container.innerHTML = "";
				}

			}
		</script>
	</head>
	<body onload="teste();">
		<h1>Tests:</h1>
		<ul>
			<li><b style="background-color:lightgreen;">Grün:</b> Ergebnis korrekt</li>
			<li><b style="background-color:red;">Rot:</b> Ergebnis inkorrekt</li>
			<li><b style="background-color:orange;">Orange:</b> Korrektes Ergebnis noch nicht festgelegt</li>
		</ul>
		<b>Manueller Test:</b>
		<input type="text" id="input" onkeydown="if(event.keyCode == 13) manual_test();">
		<input type="button" value="testen" onclick="manual_test();">
		<div id="manual_container"></div>
		<div id="container">
			Es ist ein Fehler aufgetreten!
		</div>
	</body>
</html>
